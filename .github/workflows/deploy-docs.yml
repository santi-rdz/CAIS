name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - '**.md'
      - '.github/workflows/deploy-docs.yml'

jobs:
  check-documentation:
    name: Check Documentation Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for broken links (optional)
        run: |
          echo "ðŸ“š Documentation files updated:"
          git diff --name-only HEAD~1 HEAD | grep '.md$' || echo "No markdown files changed"
      
      - name: List all documentation
        run: |
          echo "ðŸ“„ Available documentation files:"
          find . -name "*.md" -type f | grep -v node_modules | sort
      
      - name: Documentation summary
        run: |
          echo "âœ… Documentation check completed"
          echo "ðŸ“‹ Found $(find . -name '*.md' -type f | grep -v node_modules | wc -l) markdown files"
